<!DOCTYPE html>
<html>
<title>
    Login Page
</title>

<head>
    <!--<script src="https://kit.fontawesome.com/cd67bd87ce.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loginpage">
        <div class="left">
            <img src="./image/sync-logo.png" alt="syncfuion"><b id="logo">Syncfusion</b>
            <h3 style="color: white;" class="hello">Hello...</h3>
            <hr>
            <p style="color: white;" class="hello">Login with social media</p>
            
            <p id="facebook">
                <a href="facebook" style="color: white;">Facebook</a>
            </p>
            <p id="google">
                <a href="google" style="color: white;">Google+</a>
            </p>
            <p id="twitter">
                <a href="twitter" style="color: white;">Twitter</a>
            </p>
        </div>

        <div class="right">
            <h3>Login</h3>
            <p class="logintext">
                Don't have an account? Create your <a href="#">account</a>.It's 
                take less than a minute
            </p>
                <form action=" " method="post">
                <input type="text" class="username" name="username" placeholder="UserName"><br>
                <p><input type="password" class="password" name="password" placeholder="Password"><br></p>
                <input type="checkbox" name="remember" id="remember"><b>Remember me</b>
                <br>
            
            <button class="button" >LOGIN </button>
            <p><a href="forgotpwd" style="color: brown;">Forgot Password | Create a new account</p>
            </form>
        </div>
    </div>
</body>

</html>
