<!DOCTYPE html>
<html>
<head>
    <title>Training Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="left">
            <h1 class="head">Syncfusion's</h1>
            <h2 class="head">TrainingHub</h2>
            <div class="line1">
                <p>A learning platform to grow your skills.</p>
            </div>
            <div class="line2">
                <p>"Don't limit your challenges;Challenge your limits.
                    Each day we must try for constant and never ending improvement."</p>
                    <p class="author">- Tony Robbins</p>
            </div>
        </div>

        <div class="right">
            <form action="" method="post">
                <label for="name">Email:</label><br>
                <input type="text" name="email" id="email" placeholder="Email address"><br>
                <label for="password">Password:</label><br>
                <input type="text" name="pwd" id="pwd" placeholder="Password"><br>
                <button class="btn" type="submit">Sign in</button><br>
                <a href="#" id="myAnchor">Forgot Password?</a><br>
                <p id="bottom">
                    <img src="./microsoft-ext-login.svg">
                    <a href="microsoft" id="microsoft">Sign in with Microsoft</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
