<!DOCTYPE html>
<html>
    <title>
        Image View
    </title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="round">
            <p>Rounded:</p>
            <img src="./images/tomato.jpg" class="image1" alt="Tomato">
        </div>
        <div class="circle">
            <p>Circle:</p>
            <img src="./images/tomato.jpg" class="image2" alt="Tomato">
        </div>
        <div class="border">
            <p>Bordered:</p>
            <img src="./images/tomato.jpg" class="image3" alt="Tomato">
        </div>
        <div class="text">
            <p>Text:</p>
            <img src="./images/tomato.jpg" class="image4" alt="Tomato">
            <p class="tomato">Tomato</p>
        </div>
    </body>
</html>
